<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Concept</title>
</head>
<body>
    <button>Button Clicked!</button>
</body>
<script>
/*  

In JavaScript, the bind() method is used to create a new function with a specified this value and initial arguments passed to the function when the new function is called. It doesn't execute the function immediately but instead creates a new function that, when called, has its this keyword set to the provided value.

 */

    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost//3000"

            //requirement 

            document.querySelector('button').addEventListener('mouseover',this.handelClick.bind(this))

        }
         handelClick(){
            console.log("button Clicked!");
            console.log(this.server);
            console.log(this);
         }
    }


    const App = new React()
</script>
</html>
