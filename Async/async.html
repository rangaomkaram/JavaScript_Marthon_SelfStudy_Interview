<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>JavaScript Async and Event</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    // const tellDate = function(str){
    //     console.log(str, "Ranga", Date.now())
    // }
    // //setInterval
    // const noDateChange = setInterval(tellDate,1000,"Hi")
    // clearInterval(noDateChange);

    //event listener 

    let date = new Date();
    let presentTime = date.toLocaleTimeString()

    const startDate = function(){
        document.querySelector('#start').addEventListener('click',function(){
            console.log("Ranga date now is:", presentTime);    
        })
    }
    setInterval(startDate,100);
    const stop = setInterval(startDate,100);
    

    document.querySelector('#stop').addEventListener('click',()=>{
            clearInterval(stop)
            console.log("STOPPED !!!!!!!!!!!!")   
        })
</script>
</html>
