<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element using dom</title>
</head>
<body>
    
</body>

<script>
    //How to create tags / html elements 
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    // div.id = "firstId"
    div.id = Math.round(Math.random() * 10 + 1);
    // div.id = Math.floor(Math.random() * 10 );
    div.setAttribute("title","Ranga");
    div.style.color = "red";
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    div.innerText = "Create Elements using document"; // this may not be better practice, it override the inner text
    // we can add text the using node
    const addText = document.createTextNode("Adding the text .")
    div.appendChild(addText)
    // how to append all content from script to body of html. So that we can get content on live server/web page.

    document.body.appendChild(div);
</script>
</html>
